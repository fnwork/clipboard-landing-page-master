<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <img src="./images/logo.svg" alt="logo">
    </header>
    <section>
      <div class="illustration">
        <img src="./images/illustration-mockups.svg" alt="mock up illustration">
      </div>
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <button> Register</button>
      </div>
    </section>
    <div class="socials">
      <a href="#" aria-label="facebook icon"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" aria-label="twitter icon"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" aria-label=" instagram icon"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/fnwork/huddle-intro-landing-page">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
